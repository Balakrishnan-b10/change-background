<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change background color</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
   <button class="btn btn-lg btn-success" type="button">Change Color</button>
   <script type="text/javascript">
    var color = ["#FF00FF", "#7fffd4","#800000", "#FF0000", "#800080", "#008000", "#00FF00", "#808000", "#FFFF00", "#000080", "#008080", "	#7fff00", "#d2691e", "#6495ed", "#00ffff", "#b8860b", "#8fbc8f", "#9400d3"];
    var i = 0;
    document.querySelector("button").addEventListener("click", function (){
    i = i < color.length ? ++i : 0;
    document.querySelector("body").style.background = color [i ]    
    })
   </script>
</body>
</html>
